<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<h1>Gomoku</h1>
<div id="main">
    <div id="nameplates">
        <p>Player 1</p>
        <button id="restartButton"><img src="./css/restart.svg"></button>
        <p>Player 2</p>
    </div>
    <div id="timers">
        <p id="p1timer">1:00</p>
        <p id="playerTurn">Place down a piece to start playing!</p>
        <p id="p2timer">1:00</p>
    </div>
    <div id="board">
        <table id="myTable" border="0">
            <thead>
            </thead>
            <tbody>
                    <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>
    
    <script src="./js/timer.js"></script>
    <section id="instructions">
    <p>How to Play:
    1. Click on the board to place a stone.
    2. Black always goes first (Player 1) and alternates every time you place a stone.
    3. First to have <u>exactly</u> five stones in a row either horizontally or diagonally wins.</p>
    </section>
</div>
</body>
</html>
